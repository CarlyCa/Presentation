<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate PowerPoint Presentation</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-top: 20px;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            resize: none;
        }

        textarea:focus {
            outline: none;
            border-color: #3498db;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            background: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        .message {
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
        }

        .message.success {
            color: #27ae60;
        }

        .message.error {
            color: #e74c3c;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #aaa;
        }

        footer a {
            color: #3498db;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>PowerPoint Generator</h1>
    <div class="container">
        <label for="inputText">Enter Your Text Below</label>
        <textarea id="inputText" placeholder="Describe your presentation content..."></textarea>
        <button id="generateButton">Generate Presentation</button>
        <p id="message" class="message"></p>
    </div>
    <footer>
        Created by <a href="https://www.linkedin.com/in/carly-callans/">Carly Callans</a>.
    </footer>

    <script>
        document.getElementById("generateButton").addEventListener("click", async () => {
            const text = document.getElementById("inputText").value.trim();
            const messageElement = document.getElementById("message");

            if (!text) {
                messageElement.textContent = "Please enter some text!";
                messageElement.className = "message error";
                return;
            }

            try {
                messageElement.textContent = "Generating your presentation...";
                messageElement.className = "message";

                const response = await fetch("http://127.0.0.1:5000/generate", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ text }),
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);

                    // Create a temporary anchor element to trigger the download
                    const a = document.createElement("a");
                    a.style.display = "none";
                    a.href = url;
                    a.download = "presentation.pptx";
                    document.body.appendChild(a);
                    a.click();

                    // Clean up
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);

                    messageElement.textContent = "Presentation downloaded successfully!";
                    messageElement.className = "message success";
                } else {
                    const error = await response.json();
                    messageElement.textContent = `Error: ${error.error}`;
                    messageElement.className = "message error";
                }
            } catch (error) {
                messageElement.textContent = `Error: ${error.message}`;
                messageElement.className = "message error";
            }
        });
    </script>
</body>
</html>
